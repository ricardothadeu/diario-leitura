<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Adicionar Livro</h1>
    <form id="addBookForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>
        <label for="numeroPaginas">Número de Páginas:</label>
        <input type="number" id="numeroPaginas" name="numeroPaginas"><br>
        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" name="dataInicio"><br>
        <label for="dataTermino">Data de Término:</label>
        <input type="date" id="dataTermino" name="dataTermino"><br>
        <label for="nota">Nota (0-5):</label>
        <input type="number" id="nota" name="nota" min="0" max="5"><br>
        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios"></textarea><br>
        <button type="submit">Adicionar Livro</button>
    </form>
    <button onclick="window.location.href='index.html'">Voltar</button>
</body>
<script src="../js/scripts.js"></script>
</html>
